<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name = "title" placeholder="Titulo" [(ngModel)] = "book.title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name = "description" placeholder="Descripción" [(ngModel)] = "book.description" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name = "image" placeholder="Imagen" [(ngModel)] = "book.image" class = "form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="updateBook()">
                        Save
                </button>

                
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="book.image == '' ? '/assets/noimage.png' : book.image" class= "card-img-top">
        <h3>{{book.id}}. {{book.title == '' ? 'Titulo del Libro' : book.title}}</h3>
        <p>{{book.description == '' ? 'Descripción del Libro' : book.description}}</p>
        <p>{{book.created_at| date: 'yyyy-MM-dd'}}</p>
        <p>Editando</p>


    </div>


</div>
